<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des tâches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container my-3">
        <h5>Formulaire de gestion des tâches</h5>
        <div class="card p-4 bg-body-tertiary">
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="tache" class="form-label">Tâche</label>
                        <input type="text" class="form-control" id="tache">
                    </div>
                    <div class="form-group">
                        <label for="priorite" class="form-label">Priorité</label>
                        <select id="priorite" class="form-control">
                            <option value="">-- Selectionner le niveau de priorité --</option>
                            <option value="Faible">Faible</option>
                            <option value="Moyen">Moyen</option>
                            <option value="Haute">Haute</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="status" class="form-label">Statut</label>
                        <select name="" id="status" class="form-control">
                            <option value="">-- Selectionner le status de la tâche --</option>
                            <option value="En attente">En attente</option>
                            <option value="Encours">Encours</option>
                            <option value="Terminé">Terminé</option>
                        </select>
                    </div>
                    <button class="btn btn-success mt-3 float-end" id="btn">Ajouter la tâche</button>

                </form>
            </div>
          </div>
           
        

        <!-- Liste des taches -->
        <div class="row my-4">
            <h5 class="fw-bold">Liste des tâches</h5>
            <table class="table" id="table">
                <thead>
                    <th>#</th>
                    <th>Tâche</th>
                    <th>Priorité</th>
                    <th>Date</th>
                    <th>Statut</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

        <!-- / liste des taches -->

    </div>
    <!-- Fin container -->

    <script src="index.js"></script>
</body>
</html>
