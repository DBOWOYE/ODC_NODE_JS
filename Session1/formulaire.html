<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container">

    <h3>Les formulaires</h3>
    <form action="">
        <div class="form-group">
            <label class="form-label" for="nom">Nom du produit: </label>
            <input type="text" id="nom" placeholder="Saisir le nom du produit" class="form-control">
        </div>
        <div>
            <label for="qte" class="form-label">Quantité :</label>
            <input type="number" id="qte" class="form-control">
        </div>
        <div>
            <label for="prix" class="form-label">Prix :</label>
            <input type="number" id="prix" class="form-control">
        </div>
        <div>
            <label for="cat" class="form-label">Catégorie :</label>
            <select name="" id="" class="form-select">
                <option value="">--- Selectionner la categorie ---</option>
                <option value="">Electronique</option>
                <option value="">Logiciel</option>
                <option value="">Alimentation</option>
            </select>
        </div>
        <div>
            <label for="" class="form-label">Description :</label>
            <textarea name="" id="" class="form-control" rows="3"></textarea>
        </div>
        <div>
            <h6 class="form-label mt-2">Mode de paiement</h6>
            <div>
                <input type="radio" name="mode" id="espece" value="espece" class="form-check-input">
                <label for="espece" class="form-label">Espece</label>
            </div>
            <div>
                <input type="radio" name="mode" id="om" value="orange money" class="form-check-input">
                <label for="om" class="form-label">Orange Money</label>
            </div>
            <div>
                <input type="radio" name="mode" id="momo" value="mobile money" class="form-check-input">
                <label for="momo" class="form-label">Mobile Money</label>
            </div>
            <div>
                <input type="checkbox" name="" id="ac" class="form-check-input">
                <label for="ac">J'Accepte les conditions de paiement</label>
            </div>
        </div>
        <div>
        <button type="submit" class="btn btn-success btn-sm">Enregistrer</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
